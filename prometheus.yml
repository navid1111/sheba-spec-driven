global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'shoktiai-monitor'

scrape_configs:
  # ShoktiAI Backend API Metrics
  - job_name: 'shoktiai-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
